<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Image</title>
		<link rel="shortcut icon" href="../images/ua.png" type="image/x-icon" />

		
		<!-- Personal Styles -->
		<link rel="stylesheet" href="../css/style.css">

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<!-- Javascript for Image Display -->
		<script src="../js/image.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
			</script>
	</head>

	<body>
		<input hidden value="{{ id }}" id="image_id"></input>
    <!--Cabeçalho-->
	<header>

		<div class="barra">
		  <div class="img-logo">
			<img src="images/icon.png" alt="trabalho logo">
		  </div>
	
		  <div class="nav-header">
			<nav style="margin-bottom: 2px;">
			  <div class="btn-close-menu">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
				  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
				  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			  </div>
			  <ul>
				<li>
				  <a id="home">Home</a>
				</li>
				<li>
				  <a id="gallery">Gallery</a> 
				</li>
				<li>
				  <a id="upload">Upload</a> 
				</li>
				<li>
				  <a id="process">Process</a>
				</li>
			  </ul>
			</nav>
		  </div>
	
		  <div class="dropdown" style="display: flex; align-items: center;">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
					<path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
				</svg>
			  Sobre
			</button>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" id="about">Sobre</a></li>
			  <li><a class="dropdown-item" id="ua">UA</a></li>
			</ul>
			<div id="account">
			  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: 3%">
				<img src="images/dentWheel.png" width="16" height="16" style="filter: invert(1)">
				Account
			  </button>
			  <ul class="dropdown-menu">
				<li><a class="dropdown-item" id="logout">Logout</a></li>
			  </ul>
			</div>
		  </div> 
		</div>
	
	
	  </header>
	  <!--Fim cabeçalho-->

		<div style="font-size: 15px; text-align: center;">
			
			<div class="Image_Title">
				<h1>Image and Comments</h1>
			</div>

			<div class="Row_Image" class="row">
				<div class="columnleft" >
					<h2>Image Information</h2>
					<hr style="border: 2px ridge;">
					<div id="imageinfo"></div>
				</div>
				
				<div class="columnright" style="width: 550px;">
					<h2>Users Comments</h2>
					<hr style="border: 2px ridge;">
					<div class="comment-container">
						<div id="comments"></div>
					</div>
					
				</div>
			</div>

			<div class="cont_com">
				<div>
					<div id="comment-block" class="btn btn-secondary btn-block btn-input">
						&nbsp; &nbsp;
						<label for="comment">Comment</label>
						<input type="text" id="comment" name="comment" required style="border-radius: 20px; margin: 20px;">
						<input type="button" class="btn btn-success" style="background-color: gray; border: 1px solid gray; border-radius: 20px;" value="Send Comment" onclick="newcomment()">
						<div class="remove_btn">
							<button type="button" onclick="removeImage()">
								Remove Image
							</button>
						</div>
						<div class="return_btn">
							<input id="close" type="button" class="btn btn-success" value="Return">
						</div>
					</div>
					<div style="margin-bottom: 2%;">
						<span id="thumbs_up" style="font-weight: bold; font-size:20px;"></span>
						<img id ="like" src="../images/ThumbsUp.jpg" alt="Thumbs Up" width="50" height="50" style="filter:saturate(0.2)" onclick="upvote()">
						<img id ="dislike" src="../images/ThumbsDown.jpg" alt="Thumbs Down" width="50" height="50" style="filter:saturate(0.2)" onclick="downvote()">
						<span id="thumbs_down" style="font-weight:bold; font-size:20px;"></span>
					</div>	
				</div>
			</div>

		</div>
	</body>
</html>
