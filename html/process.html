<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Processing</title>
    <link rel="shortcut icon" href="images/ua.png" type="image/x-icon" />

    <!-- Personal Styles -->
		<link rel="stylesheet" href="../css/style.css">

    <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		

    
		<!-- Javascript for Image Display -->
		<script src="../js/process.js"></script>
    

	</head>

	<body>

  <!--Cabeçalho-->
  <header>

    <div class="barra">
      <div class="img-logo">
        <img src="images/icon.png" alt="trabalho logo">
      </div>

      <div class="nav-header">
        <nav style="margin-bottom: 2px;">
          <div class="btn-close-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
          <ul>
            <li>
              <a id="home">Home</a>
            </li>
            <li>
              <a id="gallery">Gallery</a> 
            </li>
            <li>
              <a id="upload">Upload</a> 
            </li>
            <li>
              <a id ="process">Process</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="dropdown" style="display: flex; align-items: center;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>
          Sobre
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" id="about">Sobre</a></li>
          <li><a class="dropdown-item" id="ua">UA</a></li>
        </ul>
        <div id="account">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: 3%">
            <img src="images/dentWheel.png" width="16" height="16" style="filter: invert(1)" alt="account...">
            Account
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="logout">Logout</a></li>
          </ul>
        </div>
      </div> 
    </div>


  </header>
  <!--Fim cabeçalho-->


    <!--Inicio conteudo-->
		<div class="Process_Title">
      <div class="Process_Title">
        <h1>Image Processing</h1>
      </div>
			<div class="row" style="margin-bottom: 4%;margin-top: 2%;">
				<div class="cont_Process">
          <div class="columnleft">
            <h3>Original Image</h3>
            <div class="cont_left_process" id="originalimage" style="background-color: white;"></div>
          </div>

          <div class="columnright">
            <h3>Processed Image</h3>
            <div class="cont_right_process" id="processedImage" style="background-color: white;"></div>
          </div>
        </div>
			</div>
            
            <div class="row" style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-sm-6" style="margin-bottom: 2%;">
			      <div class="form-group">
			    	  <label class="UpLoad_Title" for="user"><h1>Image Number</h1></label>
				      <input style="border-radius: 10px; height: 50px; border: 0.5px ridge; margin-right: 50px;" type="text" id="original-image" name="original-image" required>
                <input  type="button" class="btn btn-success" value="Upload" style="height: 50px; width: 100px; background-color: gray; border: 1px solid gray; border-radius: 10px;" onclick ="loadImage()">
			</div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="mySelect">Select Filter</label>
            <select class="form-control mySelect" id="mySelect" name="mySelect" style="border-radius: 10pc;">
                <option value="0">Select</option>
                <option value="1">Vignette</option>
                <option value="2">Edge detection</option>
                <option value="3">Sepia</option>
                <option value="4">Reduction of saturation </option>
                <option value="5">Increase of saturation </option>
                <option value="6">Light</option>
                <option value="7">Faded</option>
                <option value="8">Gray</option>
                <option value="9">Negative Image</option>
                <option value="10">Swap color</option>
                <option value="11">EdgeEnhanceMore</option>
                <option value="12">Emboss</option>
                </select>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!--Fim conteudo-->
</body>
</html>
