    <div class="barra">

      <div class="nav-header">

          <div class="btn-close-menu">

          </div>
          <ul>
            <li>
              <a id="home">Home</a>
            </li>
            <li>
              <a id="gallery">Gallery</a> 
            </li>
            <li>
              <a id="upload">Upload</a> 
            </li>
            <li>
              <a id ="process">Process</a>
            </li>
          </ul>
        </nav>

      <div class="dropdown" style="display: flex; align-items: center;">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">

        <label for="authorImg" style="margin-bottom: 3%;">Author</label>
        <input type="text" id="authorImg" name="authorImg" value="" class="autor_name">
        <input type="button" class="btn btn-success" style="background-color: gray; border: 1px solid gray;"  value="Refresh" onclick="imageslist()">
