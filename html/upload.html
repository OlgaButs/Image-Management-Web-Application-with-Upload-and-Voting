<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link rel="shortcut icon" href="images/ua.png" type="image/x-icon" />

  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script src="../js/upload.js" defer></script>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
  >

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
  </script>
</head>
<body>

  <!--Cabeçalho-->
  <header>

    <div class="barra">
      <div class="img-logo">
        <img src="images/icon.png" alt="trabalho logo">
      </div>

      <div class="nav-header">
        <nav style="margin-bottom: 2px;">
          <div class="btn-close-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
          <ul>
            <li>
              <a id="home">Home</a>
            </li>
            <li>
              <a id="gallery">Gallery</a> 
            </li>
            <li>
              <a id="upload">Upload</a> 
            </li>
            <li>
              <a id="process">Process</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="dropdown" style="display: flex; align-items: center;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>
          Sobre
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" id="about">Sobre</a></li>
          <li><a class="dropdown-item" id="ua">UA</a></li>
        </ul>
        <div id="account">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: 3%">
            <img src="images/dentWheel.png" width="16" height="16" style="filter: invert(1)" alt="Account...">
            Account
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="logout">Logout</a></li>
          </ul>
        </div>
      </div> 
    </div>


  </header>
  <!--Fim cabeçalho-->

  <!--Inicio conteudo-->
  <main>

    <div class="UpLoad_Title">
        <h1>Images UpLoad</h1>
    </div>

    <!-- para carregar imagem -->
    <div id="upload_btn">
      <input type="file" accept="image/*" onchange="updatePhoto(event)" class="file-input" style=" display: inline-block; text-align: center;">
      <div style="display: flex; flex-wrap: nowrap; margin: 2%;" >
				<canvas id="photo" width="550" height="450"></canvas>
			</div>
    </div>

    <!-- Input buttons for obtain Image Name and Image Author -->
    <div class="div_upload" style="text-align: center; padding: 10px;">
        <div class="file_upload">
            <div style="display: flex; margin: 0% 2% 2% 0%;">
                <h2>Image Name</h2>
                <input type="text" id="nameImg" class="upload_input"  name="nameImg" required>
            </div>
            <div style="display: flex; margin: 0% 2% 2% 0%;">
                <h2>User Name</h2>
                <input type="text" id="authorImg" class="upload_input" name="authorImg" required/>
            </div>
        </div>
        <input type="button" class="btn btn-success" style="background-color: gray; border: none;" value="Upload" onclick="uploadImage()">
    </div>

  </main>
  <!--Fim conteudo-->

</body>
</html>
